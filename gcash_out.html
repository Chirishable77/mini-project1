    <title>IA-Order Page</title>
    <style>
        .navbar {
            background-color: black;
            opacity: 60%;
        }

        table,
        th,

            border: 1px solid gray;
        }

        .top-heading {
            background-color: rgb(255, 200, 99);
        }

        .sub-heading {
            background-color: rgb(255, 229, 182);
        }

        #sub-heading {
            background-color: rgb(250, 238, 216);
        }

        .food-icon {
            height: 30px;
        }


        .thumbnail:hover {
            background-color: rgb(106, 92, 76);

        }

        .food-row:hover {
            background-color: orange;
        }

        .clickbuttons {
            background-color: red;
            font: size 1pt;

        }

        #orderbutton {
            font-size: small;
            background-color: red;
            width: 100px;
            color: whitesmoke;
            font-weight: bold;

        }

        #gcashTitle {
            background-color: red;
            color: white;
            font-weight: bolder;
            font-family: monospace
        }

        #question {
            font-size: small;
            font-weight: bold;

        }

        #buttonarea {
            height: 30px;
            border-color: red
        }

        #form_label {
            font-size: small;
            font-weight: bold;
            font-family: monospace;
        }

        .input[type=checkbox] {
            accent-color: red;
        }

        #drop_button {
            background-color: red;
            color: whitesmoke;
        }

    <nav class="navbar navbar-expand-lg navbar-dark ">
        <div class="container-fluid">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"

                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item ">
                        <a class="nav-link active thumbnail" aria-current="page" href="home.html">Home</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link active thumbnail" href="#">Order</a>
                    </li>

                    <li class="nav-item">

                    </li>
                </ul>
                <form class="d-flex" style="color:black">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                    <button class="btn btn-outline-success" type="submit">
                        Search
                    </button>
                </form>
            </div>
        </div>

    <div class="container mt-1 pd-1">

        </div>

                Welcome Irish!
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 ">

                <p class=" fs-10">Branch Balance:_______</p>

        </div>

                <input type="number" class="form-control" id="buttonarea">
            </div>

            <div class="col-sm-10">
                <input type="number" class="form-control" id="buttonarea">
            </div>
        </div>
        <div class="row col-md-8 offset-md-2 mt-2">

            <div class="col-sm-10">
                <input type="number" class="form-control" id="buttonarea">
            </div>
        </div>
        <div class="row col-md-8 offset-md-2 mt-2">
            <label for="inputAmount" class="col-sm-2 col-form-label" id="form_label">CONTACT NUMBER:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="buttonarea">
            </div>
        </div>
        <div class="row col-md-8 offset-md-2 mt-2">
            <label for="inputAmount" class="col-sm-2 col-form-label" id="form_label">REMARKS:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="buttonarea">

        </div>
        <div class=" row offset-md-2">
            <div class="col-lg-1  offset-lg-4 mt-2">
                <div class>
                    <input type="button" value="Clear" id="orderbutton" class="text-left"></input>
                </div>
            </div>
            <div class="col-lg-1 offset lg-5 mt-2 mx-3 ">
                <div class>
                    <input type="button" value="NEXT" id="orderbutton"></input>
                </div>
            </div>
